<!DOCTYPE html>
<html>
      <head>

      <body>
            <nav>
                  <div class="nav-wrapper">
                        <a href="#" class="brand-logo center">

            <div class="container center-align">
                  <div class="card-panel center-align">

<!--++++++++++++++-->
<!--  USER NAME   -->
<!--++++++++++++++-->
                  <div class="row">
<!--                        <form class="col s12">    -->
                                    <div class="input-field col s6">
                                          <input placeholder="ChiefEvangelistOfficer" id="first_name" type="text" class="validate">
                                          <label for="first_name">
                                                <span class="black-text">Username</span>
                                          </label>
                                    </div>
<!--                        </form>  -->
                  </div>
<!--+++++++++++++++++++-->
<!--      PASSWORD     -->
<!--+++++++++++++++++++-->
                  <div class="row">
                        <form class="col s12">
                              <div class="row">
                                    <div class="input-field col s6">
                                          <input placeholder="Password" id="password" type="text" class="validate">
                                          <label for="password">
                                                <span class="black-text">Password</span>
                                          </label>
                                    </div>
                              </div>

                        </form>
                  </div>
<!--++++++++++++++++++++++++++++-->
<!--      RE-ENTER PASSWORD     -->
<!--++++++++++++++++++++++++++++-->
                  <div class="row">
                        <form class="col s12">
                              <div class="row">
                                    <div class="input-field col s6">
                                          <input placeholder="Password" id="password" type="text" class="validate">
                                          <label for="confirm password">
                                                <span class="black-text">Confirm Password</span>
                                          </label>
                                    </div>
                              </div>

                        </form>
                  </div>

<!--++++++++++++-->
<!--   Email    -->
<!--++++++++++++-->
                  <div class="row">
                        <form class="col s12">
                              <div class="row">
                                    <div class="input-field col s6">
                                          <input placeholder="erlichBachman@piedpiper.com" id="email"type="text" class="validate">
                                          <label for="email">
                                                <span class="black-text">Email</span>
                                          </label>
                                    </div>
                              </div>

                        </form>
                  </div>

<!--++++++++++++++++++++++++-->
<!-- Classes drop down box  -->
<!--++++++++++++++++++++++++-->
                  <div class="row">
                        <div class="input-field col s6">
                              <select multiple>
                                    <option value="" disabled selected>Choose Your Class</option>
                                    <option value="1">CSE 115</option>
                                    <option value="2">MTH 142</option>
                                    <option value="3">ENG 101</option>
                                    <option value="4">UGC 112</option>
                              </select>
                              <label>Select Your Classes</label>
                        </div>
                  </div>
<!--+++++++++++++++++-->
<!-- Submit Button   -->
<!--+++++++++++++++++-->
                  <button class="" type="submit" name="action">
                        <i class="material-icons md-48 center">send</i>
                  </button>
<!--+++++++++++++++++++++++++++++++++++-->
<!--Import jQuery before materialize.js-->
<!--+++++++++++++++++++++++++++++++++++-->
                  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
                  <script type="text/javascript" src="js/materialize.min.js"></script>
                  <script> $('select').material_select(); </script>
            </div>

</html>
